<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue的demo练习</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="vue-demo">

		<!-- 图片 -->
		<div id ="bag" v-bind:class="{burse:ended}"></div>   <!-- 绑定一个class,并且类名为真的时候显示-->

		<!-- 进度条 -->
		<div id="bag-health">
			<div v-bind:style="{width:health+'%'}"></div>   <!-- 绑定一个style-->
		</div>

		<!-- 控制按钮 -->
		<div id="controls">
			<button v-on:click="punch" v-show="!ended">敲一下</button>
			<button @click="restart">重新开始</button>
		</div>
		
	</div>
	<script src="demo.js"></script>
</body>
</html>
